#set($layout = "layout/emptyContent.html")
#set($js = ["dictionary/addDictData"])
<div class="col-xs-12 navbar-text">
    <form id="addForm" action="$!context.contextPath/dict/addDictData" method="post">
        <input type="hidden" name="dictCode" value="$!{dictCode}">
        <div class="form-group">
            <label for="dictDataName">字典数据名称</label>
            <input type="text" class="form-control" id="dictDataName" name="dictDataName"
                   required data-required-msg="字典数据名称不能为空"
                placeholder="请输入字典数据名称">
        </div>
        <div class="form-group">
            <label for="dictDataValue">字典数据值</label>
            <input type="text" class="form-control" id="dictDataValue" name="dictDataValue"
                   required data-required-msg="字典数据值不能为空"
                placeholder="请输入字典数据值">
        </div>
        <div class="form-group">
            <label for="isFixed">是否固定</label>
            <select class="form-control" id="isFixed" name="isFixed" style="width: 100%;" required  data-required-msg="是否固定不能为空">
                <option value="Y"  >是</option>
                <option value="N"  >否</option>
            </select>
        </div>
        <div class="form-group">
            <label for="isCancel">是否可以删除</label>
            <select class="form-control" id="isCancel" name="isCancel" style="width: 100%;">
                <option value="Y"  >是</option>
                <option value="N"  >否</option>
            </select>
        </div>
        <button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
    </form>

</div>
