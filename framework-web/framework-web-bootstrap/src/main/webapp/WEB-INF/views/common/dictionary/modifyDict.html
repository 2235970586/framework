#set($layout = "layout/emptyContent.html")
#set($js =["dictionary/modifyDict"])
<div class="col-xs-12 navbar-text">
    <form id="modifyForm"
        action="$!context.contextPath/dict/modifyDict" method="post">
        <input type="hidden" name="e" value="page.fresh.dictGrid">
        <input type="hidden" name="oldDictCode" value="$!dictionaryPojo.dictCode">
        <div class="form-group">
            <label for="dictCode">字典代码</label>
            <input type="text" class="form-control" id="dictCode" name="dictCode"
            unique data-unique-msg="字典代码已存在，请重新输入" data-unique-url="$!context.contextPath/dict/checkDictCode?oldDictCode=$!dictionaryPojo.dictCode"
                   value = "$!dictionaryPojo.dictCode">
        </div>
        <div class="form-group">
            <label for="dictName">字典名称</label>
            <input type="text" class="form-control" id="dictName" name="dictName"
                   value = "$!dictionaryPojo.dictName"
                   required data-required-msg="字典名称不能为空"
                placeholder="请输入字典名称">
        </div>
        <div class="form-group">
            <label for="remark">备注</label>
            <textarea class="textarea" id="remark" name="remark" placeholder="请输入备注信息"
                      style="width: 100%; height: 80px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">$!dictionaryPojo.remark</textarea>
        </div>
        <button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
    </form>

</div>
