#set($js=["dictionary/dictionary","dictionary/dictData"])
#set($libs=["require","kendo"])
#set($title="字典数据管理<small>配置字典数据</small>")
<script id="addDictTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="addDictBtn" data-title="新增字典" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="deleteDictTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="deleteDictBtn"><i class="icon-trash"></i> 删除</button>
</script>
<script id="modifyDictTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="modifyDictBtn"> <i class="icon-trash"></i> 修改</button>
</script>
<script id="afterModifyDictTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" style="display:none" id="afterModifyDictBtn" data-title="修改字典" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog"></button>
</script>
<script id="importDictTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="importDictBtn" data-title="导入字典" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="exportDictTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="exportDictBtn"><i class="icon-download"></i> 导出</button>
</script>
<script id="addDictDataTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="addDictDataBtn" data-title="新增字典数据" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="deleteDictDataTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="deleteDictDataBtn"><i class="icon-trash"></i> 删除</button>
</script>
<script id="modifyDictDataTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="modifyDictDataBtn" data-title="修改字典数据" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="importDictDataTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="importDictDataBtn" data-title="导入字典数据" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="exportDictDataTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="exportDictDataBtn"><i class="icon-download"></i> 导出</button>
</script>
<div class="row">
    <div class="col-md-9 col-sm-8">
        <div class="box-header">
            <i class="fa fa-inbox"></i>
            <h3 class="box-title">字典</h3>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="dictTable"></div>
            </div>
        </div>
        <div class="box-header">
            <i class="fa fa-inbox"></i>
            <h3 class="box-title">字典数据</h3>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="dictDataTable"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="optionDialog" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 800px; height: 400px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <iframe allowtransparency="true" width="100%" style="border: none"
                height="100%" scrolling="yes" seamless="seamless"></iframe>
        </div>
    </div>
</div>
