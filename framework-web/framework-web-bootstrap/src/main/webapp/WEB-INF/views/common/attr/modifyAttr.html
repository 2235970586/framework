#set($layout = "layout/emptyContent.html")
#set($js = ["attr/modifyAttr"])

<div class="col-xs-12 navbar-text">
    <form id="modifyForm" action="$!context.contextPath/attr/modifyAttr" method="post">
    <input type="hidden" name="e" value="page.fresh.attrGrid">
    <input type="hidden" id="attrId" name="attrId" value="$!attrPojo.attrId">
    <input type="hidden" id="oldParentAttrId" value="$!attrPojo.parentAttrId">
    <input type="hidden" id="oldInputType" value="$!attrPojo.inputType">
    <input type="hidden" id="oldDataType" value="$!attrPojo.dataType">
        <div class="form-group">
            <label for="attrName">属性名称</label>
            <input type="text" class="form-control" id="attrName" name="attrName"
                   value="$!attrPojo.attrName"
                   required data-required-msg="属性名称不能为空"
                placeholder="请输入属性名称">
        </div>
        <div class="form-group">
            <label for="attrType">属性类型</label>
            <input type="text" class="form-control" id="attrType" name="attrType"
                   required data-required-msg="属性类型不能为空"
                   value="$!attrPojo.attrType"
                placeholder="请输入属性类型">
        </div>
        <div class="form-group">
            <label for="parentAttrId">父属性</label>
            <select class="form-control" id="parentAttrId" name="parentAttrId" style="width: 95%;"></select>
        </div>
        <div class="form-group">
            <label for="attrCode">属性代码</label>
            <input type="text" class="form-control" id="attrCode" name="attrCode"
                   required data-required-msg="属性代码不能为空"
                   value="$!attrPojo.attrCode"
                placeholder="请输入属性代码">
        </div>
         <div class="form-group">
            <label for="visible">是否可见</label>
            <select class="form-control" id="visible" name="visible" style="width: 100%;" required  data-required-msg="是否可见不能为空">
                <option value="Y" #if($!attrPojo.visible == "Y") selected="selected" #end>是</option>
                <option value="N" #if($!attrPojo.visible == "N") selected="selected" #end>否</option>
            </select>
        </div>
         <div class="form-group">
            <label for="instantiatable">是否可实例化</label>
            <select class="form-control" id="instantiatable" name="instantiatable" style="width: 100%;" required  data-required-msg="是否可实例化不能为空">
                <option value="Y" #if($!attrPojo.instantiatable == "Y") selected="selected" #end>是</option>
                <option value="N" #if($!attrPojo.instantiatable == "N") selected="selected" #end>否</option>
            </select>
        </div>
        <div class="form-group">
            <label for="defaultValue">缺省值</label>
            <input type="text" class="form-control" id="defaultValue" name="defaultValue"
                   value="$!attrPojo.defaultValue"
                placeholder="请输入缺省值">
        </div>
        <div class="form-group">
            <label for="inputType">输入类型</label>
            <select class="form-control" id="inputType" name="inputType" style="width: 95%;" required  data-required-msg="输入类型不能为空"></select>
        </div>
        <div class="form-group">
            <label for="dataType">数据类型</label>
            <select class="form-control" id="dataType" name="dataType" style="width: 95%;" required  data-required-msg="数据类型不能为空"></select>
        </div>
        <div class="form-group">
            <label for="valueScript">取值校验规则</label>
            <textarea class="textarea" id="valueScript" name="valueScript" placeholder="请输入校验规则"
                      style="width: 100%; height: 80px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">$!attrPojo.valueScript</textarea>
        </div>
        <button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
    </form>

</div>
