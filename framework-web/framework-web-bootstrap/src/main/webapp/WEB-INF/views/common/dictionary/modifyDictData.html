#set($layout = "layout/emptyContent.html")
#set($js =["dictionary/modifyDictData"])
<div class="col-xs-12 navbar-text">
    <form id="modifyForm"
        action="$!context.contextPath/dict/modifyDictData" method="post">
        <input type="hidden" name="dictDataId" value="$!dictionaryDataPojo.dictDataId">
        <input type="hidden" name="e" value="page.fresh.dictGrid">
        <div class="form-group">
            <label for="dictCode">字典代码</label>
            <input type="text" class="form-control" id="dictCode" name="dictCode"
                   readonly = "true"
                   value = "$!dictionaryDataPojo.dictCode" readonly="true">
        </div>
        <div class="form-group">
            <label for="dictDataName">字典数据名称</label>
            <input type="text" class="form-control" id="dictDataName" name="dictDataName"
                   value="$!dictionaryDataPojo.dictDataName"
                   required data-required-msg="字典数据名称不能为空"
                placeholder="请输入字典数据名称">
        </div>
        <div class="form-group">
            <label for="dictDataValue">字典数据值</label>
            <input type="text" class="form-control" id="dictDataValue" name="dictDataValue"
                   value="$!dictionaryDataPojo.dictDataValue"
                   required data-required-msg="字典数据值不能为空"
                placeholder="请输入字典数据值">
        </div>
        <div class="form-group">
            <label for="isFixed">是否固定</label>
            <select class="form-control" id="isFixed" name="isFixed" style="width: 100%;"
                    value="$!dictionaryDataPojo.isFixed" required  data-required-msg="是否固定不能为空">
                <option value="Y" #if($!dictionaryDataPojo.isFixed == "Y") selected="selected" #end >是</option>
                <option value="N" #if($!dictionaryDataPojo.isFixed == "N") selected="selected" #end >否</option>
            </select>
        </div>
        <div class="form-group">
            <label for="isCancel">是否可以删除</label>
            <select class="form-control" id="isCancel" name="isCancel" style="width: 100%;"
                    value="$!dictionaryDataPojo.isCancel">
                <option value="Y" #if($!dictionaryDataPojo.isCancel == "Y") selected="selected" #end >是</option>
                <option value="N" #if($!dictionaryDataPojo.isCancel == "N") selected="selected" #end >否</option>
            </select>
        </div>
        <button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
    </form>

</div>
