#set($layout = "layout/emptyContent.html")
#set($js = ["event/add"])
#set($libs=["require","kendo"])

<script type="text/javascript">
	var EVENT_TYPE_GROUP = eval('$!eventTypeGroup');
</script>
<div class="col-xs-12 navbar-text">

    <form id="addForm" action="$!context.contextPath/event/add" method="post">
        <input type="hidden" name="e" value="page.fresh.adminGrid">


        <div class="form-group">
            <label for="gener">事件类型</label>
            <select class="form-control" id="eventType" name="eventType" style="width: 100%;" required></select>
        </div>
         <div class="form-group">
            <label for="username">事件名称</label> <input type="text"
                class="form-control" id="eventName" name="eventName" required data-required-msg="事件名称不能为空"
                pattern="[a-zA-Z0-9_\u4e00-\u9fa5]{0,10}"
                data-pattern-msg="请输入1-10位数字、字母、中文的事件名称"
                placeholder="请输入事件名称"
                min="1" max="10"
                 unique data-unique-msg="事件名已存在，请重新输入" data-unique-url="$!context.contextPath/event/checkUserName"
                >
        </div>
        <div class="form-group">
            <label for="address">参数名</label> <input type="text"
                class="form-control" id="paramsName" name="paramsName"
                >
		</div>
        <div class="form-group">
            <label for="address">备注</label> 
            <textarea class="form-control" rows="10" cols="10"  id="remark" name="remark" ></textarea>
            
		</div>
        <button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
    </form>
</div>
