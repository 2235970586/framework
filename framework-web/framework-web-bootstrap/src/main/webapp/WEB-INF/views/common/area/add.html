#set($layout = "layout/emptyContent.html")
#set($js = ["common/area/add"])
#set($libs=["require", "kendo"])
<div class="row">
    <div class="col-xs-12 box box-solid">

        <div class="box-body">
            <form id="addForm" action="$!context.contextPath/area/add" method="post">
                <input type="hidden" name="e" value="page.fresh.areaTree">
                <input type="hidden" name="parentAreaId" value="$!{parentAreaId}">
                <div class="form-group">
                    <label for="parentAreaName">父级区域:</label>
                    #if($!parentAreaName) $!{parentAreaName} #else 根结点 #end
                </div>
                <div class="form-group">
                    <label for="areaName">区域名称</label>
                    <input type="text" class="form-control" id="areaName" name="areaName"
                           required data-required-msg="区域名称不能为空"
                           only data-only-msg="组织代码已存在，请重新输入" data-only-url="$!context.contextPath/area/checkName"
                           placeholder="请输入区域名称">
                </div>
                <div class="form-group">
                    <label for="areaCode">区域编码</label>
                    <input type="text" class="form-control" id="areaCode" name="areaCode"
                           required data-required-msg="区域编码不能为空"
                           only data-only-msg="区域编码已存在，请重新输入" data-only-url="$!context.contextPath/area/checkCode"
                           placeholder="请输入区域编码">
                </div>
                <div class="form-group">
					<label for="areaType">区域类型</label> 
					<select class="form-control" id="areaType" name="areaType" style="width: 100%;" required>
						<option value="O">社区</option>
						<option value="G">小区</option>
						<option value="C">市</option>
						<option value="D">区县</option>
						<option selected="selected" value="P">省、直辖市</option>
					</select>
				</div>
				<div class="form-group">
                    <label for="remark">备注</label>
                    <input type="text" class="form-control" id="remark" name="remark">
                </div>
                <button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
            </form>
        </div>
    </div>
</div>
