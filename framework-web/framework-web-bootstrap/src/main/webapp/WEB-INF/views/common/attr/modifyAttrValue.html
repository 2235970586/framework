#set($layout = "layout/emptyContent.html")
#set($js =["attr/modifyAttrValue"])
<div class="col-xs-12 navbar-text">
    <form id="modifyForm"
        action="$!context.contextPath/attr/modifyAttrValue" method="post">
        <input type="hidden" name="attrValueId" value="$!attrValuePojo.attrValueId">
        <input type="hidden" name="attrId" value="$!attrValuePojo.attrId">
        <input type="hidden" name="e" value="page.fresh.attrValueGrid">
        <div class="form-group">
            <label for="valueMark">取值说明</label>
            <input type="text" class="form-control" id="valueMark" name="valueMark"
                   required data-required-msg="取值说明不能为空"
                   value="$!attrValuePojo.valueMark"
                placeholder="请输入取值说明">
        </div>
        <div class="form-group">
            <label for="value">取值</label>
            <input type="text" class="form-control" id="value" name="value"
                   value="$!attrValuePojo.value"
                placeholder="请输入取值">
        </div>
        <!-- <div class="form-group">
            <label for="linkAttrId">联动属性</label>
            <select class="form-control" id="linkAttrId" name="linkAttrId" style="width: 95%;"></select>
        </div> -->
        <button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
    </form>

</div>
