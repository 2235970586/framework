#set($js=["org/duty/index", "org/admin/admin", "org/index"])

#set($title="组织架构<small>可以新增、删除、修改组织架构</small>")


<script id="addDutyTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="addDutyBtn" data-title="新增岗位" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="modifyDutyTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="modifyDutyBtn" data-title="修改岗位" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="deleteDutyTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="deleteDutyBtn"><i class="icon-trash"></i>删除</button>
</script>

<script id="addAdminTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="addAdminBtn" data-title="新增管理员" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="deleteAdminTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="deleteAdminBtn"><i class="icon-trash"></i>删除</button>
</script>
<script id="modifyAdminTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" data-title="修改管理员" id="modBtn" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="modifyPwdTemplate" type="text/x-kendo-template">
    <button class="btn btn-default"data-title="重置管理员密码" id="modPwdBtn" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #<i class="icon-pencil" /> 重置密码</button>
</script>
<script id="queryAdminTemplate" type="text/x-kendo-template">
    <div class="input-group pull-right" style="display: inline!important;">
        <input id="queryInput" type="text" name="Str"
               class="form-control" style="width: 300px;"
               placeholder="请输入需要查询的姓名、手机号码、邮箱" />
        <div class="input-group-btn" style="display: inline!important;">
            <button type="submit" id="searchBtn" class="btn btn-primary">
                <i class="fa fa-search">查询</i>
            </button>
        </div>
    </div>
</script>


<div class="row">
    <div class="col-md-3 col-sm-4">
        <div class="box-header">
            <i class="fa fa-inbox"></i>


            <h3 class="box-title">组织架构</h3>
        </div>
        <button class="btn btn-default btn-xs" id="behind" data-title="添加组织架构" data-src="$!context.contextPath/org/toAdd" data-toggle="modal" data-target="#optionDialog">
            <i class="icon-plus"></i> 添加
        </button>
        <button class="btn btn-default btn-xs" id="sub" data-title="添加组织架构" data-src="$!context.contextPath/org/toAdd" data-toggle="modal" data-target="#optionDialog">
            <i class="icon-plus"></i> 子添加
        </button>
        <button class="btn btn-default btn-xs" id="modify" data-title="修改组织架构" data-src="$!context.contextPath/org/toModify" data-toggle="modal" data-target="#optionDialog">
            <i class="icon-edit"></i> 修改
        </button>
        <button class="btn btn-default btn-xs" id="remove" data-src="$!context.contextPath/org/remove">
            <i class="icon-trash"></i>删除
        </button>
        <div style="margin-top: 15px;">
            <div class="demo-section k-header">
                <div id="treeview"></div>
            </div>
            <script id="treeview-template" type="text/kendo-ui-template">
                #: item.text #
                <!--<a class='k-icon k-denied' href='\#'></a>-->
                <!--<a class='k-icon k-add' href='\#'></a>-->
            </script>
        </div>
    </div>

    <div class="col-md-9 col-sm-8">
        <div class="box-header">
            <i class="fa fa-inbox"></i>

            <h3 class="box-title">岗位信息</h3>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="dutyDataTable"></div>
            </div>
        </div>

        <div class="box-header">
            <i class="fa fa-inbox"></i>

            <h3 class="box-title">管理员信息</h3>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="adminDataTable"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="optionDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 600px; height: 410px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <iframe allowtransparency="true" width="100%" style="border: none" height="100%" scrolling="yes" seamless="seamless"></iframe>
        </div>
    </div>
</div>
