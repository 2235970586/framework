#set($layout = "layout/emptyContent.html")
#set($js = ["function/addFunction"])

<div class="col-xs-12 navbar-text">
	<form id="addForm" action="$!context.contextPath/function/addFunction" method="post">
		<input type="hidden" name="e" value="page.fresh.functionGrid">
		<input type="hidden" name="directoryCode" value="$!{directoryCode}">
		<div class="form-group">
			 <label>归属目录</label> $!{directoryName}
		</div>
		<div class="form-group">
			<label for="functionName">功能名称</label>
			<input type="text" class="form-control" id="functionName" name="functionName"
				   required data-required-msg="功能名称不能为空"
				   unique data-unique-msg="功能名称已存在，请重新输入" data-unique-url="$!context.contextPath/function/checkName"
				placeholder="请输入功能名称">
		</div>
		<div class="form-group">
			<label for="remark">备注</label>
			<textarea class="textarea"id="remark" name="remark" placeholder="请输入备注信息"
					  style="width: 100%; height: 80px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
		</div>
		<button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
	</form>

</div>
