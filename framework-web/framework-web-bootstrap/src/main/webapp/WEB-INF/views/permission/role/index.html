#set($js=["permission/role/index"]) #set($libs=["require","kendo"])
#set($title="角色管理<small>角色是资源的集合</small>")
<script id="dialogTemplate" type="text/x-kendo-template">
	<button class="btn btn-default" data-title="新增角色" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="deleteTemplate" type="text/x-kendo-template">
	<button class="btn btn-default" id="deleteBtn"><i class="icon-trash"></i> 删除角色</button>
</script>
<div class="row">
	<div class="col-xs-12">
		<div id="dataTable"></div>
	</div>
</div>
<div class="modal fade" id="optionDialog" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content" style="width: 800px; height: 400px;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title"></h4>
			</div>
			<iframe allowtransparency="true" width="100%" style="border: none"
				height="100%" scrolling="yes" seamless="seamless"></iframe>
		</div>
	</div>
</div>
