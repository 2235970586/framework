#set($js=["menu/btn", "menu/menu"])
#set($title="菜单配置<small>可按模块对菜单进行增删改查</small> ")

<script id="addBtnTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="addBtn" data-title="新增菜单按扭" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="modifyBtnTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="modifyBtn" data-title="修改菜单按扭" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="deleteBtnTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="deleteBtn"><i class="icon-trash"></i>删除</button>
</script>

<div class="box-header">
    <ul class="nav nav-tabs">
        #foreach($module in $moduleList)
            #if($module.moduleCode)
                <li role="presentation" data-code="$module.moduleCode" data-name="$module.moduleName" #if($velocityCount == 1)class="active"#end ><a>$module.moduleName</a></li>
            #end
        #end
    </ul>
</div>

<div class="row">
    <div class="col-md-3 col-sm-4">
        <div class="box-header">
            <i class="fa fa-inbox"></i>

            <h3 class="box-title">菜单信息</h3>
        </div>
        <button class="btn btn-default btn-xs" id="behind" data-title="添加菜单"
                data-src="$!context.contextPath/menu/toAdd" data-toggle="modal"
                data-target="#optionDialog">
            <i class="icon-plus"></i> 添加
        </button>
        <button class="btn btn-default btn-xs" id="sub" data-title="添加菜单"
                data-src="$!context.contextPath/menu/toAdd" data-toggle="modal"
                data-target="#optionDialog">
            <i class="icon-plus"></i> 子添加
        </button>
        <button class="btn btn-default btn-xs" id="modify" data-title="修改菜单"
                data-src="$!context.contextPath/menu/toModify" data-toggle="modal"
                data-target="#optionDialog">
            <i class="icon-edit"></i> 修改
        </button>
        <button class="btn btn-default btn-xs" id="remove"
                data-src="$!context.contextPath/menu/remove">
            <i class="icon-trash"></i>删除
        </button>
        <div style="margin-top: 15px;">
            <div class="demo-section k-header">
                <div id="treeview"></div>
            </div>
        </div>
    </div>
    <div class="col-md-9 col-sm-8">
        <div class="box-header">
            <i class="fa fa-inbox"></i>

            <h3 class="box-title">菜单按钮信息</h3>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="menuBtnDataTable"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="optionDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 600px; height: 410px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <iframe allowtransparency="true" width="100%" style="border: none" height="100%" scrolling="yes" seamless="seamless"></iframe>
        </div>
    </div>
</div>
