#set($layout = "layout/emptyContent.html")
#set($js = ["function/modDirectory"])
<div class="col-xs-12 navbar-text">
    <form id="modForm" action="$!context.contextPath/directory/modify" method="post">
        <input type="hidden" name="e" value="page.fresh.directoryTree">
        <input id="directoryCodeId" type="hidden" name="directoryCode" value="$!{directoryPojo.directoryCode}">
        <div class="form-group">
            <label for="directoryCode">父级目录</label>
            #if($!parentDirectoryName) $!{parentDirectoryName} #else 根结点 #end
        </div>
        <div class="form-group">
            <label for="directoryCode">目录代码</label>
            <input type="text" class="form-control" id="directoryCode" name="directoryCode" value="$!directoryPojo.directoryCode" disabled="disabled">
        </div>
        <div class="form-group">
            <label for="directoryName">目录名称</label>
            <input type="text" class="form-control" id="directoryName" name="directoryName" value="$!directoryPojo.directoryName"
                   required data-required-msg="目录名称不能为空"
                   unique data-unique-msg="目录名称已存在，请重新输入" data-unique-url="$!context.contextPath/directory/checkName"  data-only-id="directoryCodeId"
                   placeholder="请输入目录名称">
        </div>
        <div class="form-group">
            <label for="remark">备注</label>
            <textarea class="textarea"id="remark" name="remark" placeholder="请输入备注信息"
                      style="width: 100%; height: 80px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">$!directoryPojo.remark</textarea>
        </div>
        <button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
    </form>

</div>
