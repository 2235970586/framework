#set($layout = "layout/emptyContent.html")
#set($libs=["webuploader"])
#set($css = ["import"])
#set($js = ["upload"])

<div class="col-xs-12 navbar-text">
	<form id="importForm" action="$!context.contextPath/function/import" method="post">
		<input type="hidden" name="e" value="page.fresh.functionGrid">
		<input type="hidden" name="directoryCode" value="$!{directoryCode}">
	</form>
	<div class="form-group">
		<label style="margin-left: 18px; margin-right: 30px;">归属目录</label> $!{directoryName}
	</div>

	<div id="wrapper">
		<div id="container">
			<!--头部，相册选择和格式选择-->
			<div id="uploader">
				<div class="queueList">
					<div id="dndArea" class="placeholder">
						<div id="filePicker"></div>
						<p>或将文件拖到这里</p>
					</div>
				</div>
				<div class="statusBar" style="display:none;">
					<div class="progress">
						<span class="text">0%</span>
						<span class="percentage"></span>
					</div><div class="info"></div>
					<div class="btns">
						<div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
