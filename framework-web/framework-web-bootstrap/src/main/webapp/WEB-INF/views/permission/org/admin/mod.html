#set($layout = "layout/emptyContent.html")
#set($js = ["org/admin/mod"])
<div class="col-xs-12 navbar-text">
	<form id="modForm" action="$!context.contextPath/admin/modadmin" method="post">
		<input type="hidden" name="e" value="page.fresh.adminGrid">
		<input type="text" id="adminId" name="adminId" hidden="hidden" value="$!admin.adminId">
		<div class="form-group">
			<label for="name">管理员姓名</label>
			<input type="text"
			pattern="[\da-zA-Z\u4E00-\u9FA5]{1,10}"
				class="form-control" id="name" name="name" required data-required-msg="管理员姓名不能为空"
				value="$!admin.adminName"
				data-pattern-msg="请输入1-10位中文、字母、数字"
				unique data-unique-msg="管理员姓名已存在，请重新输入" data-unique-url="$!context.contextPath/admin/checkAdminName"
				data-unique-id="adminId"
				placeholder="请输入管理员姓名">
		</div>
		<div class="form-group">
			<label for="gener">性别</label>
			<select class="form-control" id="gener" name="gener" value="$!admin.gener" style="width: 100%;" required  data-required-msg="性别不能为空">
				<option value="O" #if($!admin.gener == 'O') selected="selected" #end>保密</option>
				<option value="M" #if($!admin.gener == 'M') selected="selected" #end>男</option>
				<option value="F" #if($!admin.gener == 'F') selected="selected" #end>女</option>
			</select>
		</div>
		<div class="form-group">
			<label for="phone">联系电话</label>
			<input type="text"
			pattern="[1][3578][0-9]{9}"
				class="form-control" id="phone" name="phone" required data-required-msg="联系电话不能为空"
				value="$!admin.phone"
				data-pattern-msg="号码输入不正确"
				placeholder="请输入联系电话">
		</div>
		<div class="form-group">
			<label for="email">电子邮箱</label>
			<input type="text"
			pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
				class="form-control" id="email" name="email"
				 value="$!admin.email"
				 placeholder="请输入电子邮箱"
				 data-pattern-msg="邮箱格式错误">
		</div>
		<div class="form-group">
			<label for="address">联系地址</label>
			<input type="text"
				class="form-control" id="address" name="address"
				value="$!admin.address"
				placeholder="请输入联系地址">
		</div>
		<div class="form-group">
			<label for="imgId">上传头像</label>
			<input type="file"
				class="form-control" id="imgId" name="imgId" >
		</div>
		<button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
	</form>

</div>
