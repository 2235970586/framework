#set($layout="layout/emptyContent.html")
#set($js=["task/taskManager"])
#set($libs=["require", "kendo"])

<div class="row">
    <div class="col-xs-12 box box-solid">
        <div class="box-body">
            <form id="addForm" action="$!context.contextPath/task/taskManager" method="post">
                <input type="hidden" name="taskId" value="$!{pojo.taskId}">
                <input type="hidden" name="moduleCodeSel"  value = "$!{pojo.moduleCode}">
                <div class="form-group">
                    <label for="taskName">任务名称</label>
                    <input type="text" class="form-control" id="taskName" name="taskName" required data-required-msg="任务名称不能为空" placeholder="请输入任务名称" value = "$!{pojo.taskName}">
                </div>
				<div class="form-group">
					<label>业务模块代码</label>
					<select class="form-control" id="moduleCode" name="moduleCode" style="width: 100%;"> 
					#foreach($module in $moduleList)
						<option value="$!module.moduleCode">$!module.moduleName</option> 
					#end
					</select>
				</div>
				<div class="form-group">
                    <label for="className">执行类名</label>
                    <input type="text" class="form-control" id="className" name="className" required data-required-msg="执行类名不能为空" placeholder="请输入执行类名" value = "$!{pojo.className}">
                </div>
                <div class="form-group">
                    <label for="className">方法名</label>
                    <input type="text" class="form-control" id="method" name="method" required data-required-msg="方法名不能为空" placeholder="请输入方法名" value = "$!{pojo.method}">
                </div>
                <div class="form-group">
                    <label for="priority">优先级</label>
                    <input type="text" class="form-control" id="priority" name="priority" required data-required-msg="优先级不能为空" placeholder="请输入优先级" value = "$!{pojo.priority}">
                </div>
                <div class="form-group">
					<label>是否并发</label>
					<select class="form-control" id="isConcurrent" name="isConcurrent" style="width: 100%;" value = "$!{pojo.isConcurrent}"> 
						<option value="Y">是</option> 	
						<option value="N">否</option> 
					</select>
				</div>
                <button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
            </form>
        </div>
    </div>
</div>
