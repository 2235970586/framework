#set($layout = "layout/emptyContent.html")
#set($js = ["configitem/addConfigItem"])

<div class="col-xs-12 navbar-text">
    <form id="addForm" action="$!context.contextPath/config/addConfigItem" method="post">
        <div class="form-group">
            <label for="directoryCode">目录代码</label>
            <select class="form-control" id="directoryCode" name="directoryCode" style="width: 95%;"></select>
        </div>
        <div class="form-group">
            <label for="moduleCode">业务模块代码</label>
            <select class="form-control" id="moduleCode" name="moduleCode" style="width: 95%;"></select>
        </div>
        <div class="form-group">
            <label for="configItemCode">配置项代码</label>
            <input type="text" class="form-control" id="configItemCode" name="configItemCode"
                   required data-required-msg="配置项代码不能为空"
                   unique data-unique-msg="配置项代码已存在，请重新输入" data-unique-url="$!context.contextPath/config/checkConfigItemCode"
                placeholder="请输入配置项代码">
        </div>
        <div class="form-group">
            <label for="configItemName">配置项名称</label>
            <input type="text" class="form-control" id="configItemName" name="configItemName"
                   required data-required-msg="配置项名称不能为空"
                placeholder="请输入配置项名称">
        </div>
         <div class="form-group">
            <label for="isVisiable">是否可见</label>
            <select class="form-control" id="isVisiable" name="isVisiable" style="width: 100%;"
                    required  data-required-msg="是否可见不能为空">
                <option value="Y" >是</option>
                <option value="N" >否</option>
            </select>
        </div>
        <div class="form-group">
            <label for="remark">备注</label>
            <textarea class="textarea" id="remark" name="remark" placeholder="请输入备注"
                      style="width: 100%; height: 80px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
        </div>
        <button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
    </form>

</div>
