#set($layout="layout/emptyContent.html")
#set($js=["announcement/announcementManager"])
#set($libs=["require", "kendo"])

<div class="row">
    <div class="col-xs-12 box box-solid">
        <div class="box-body">
            <form id="addForm" action="$!context.contextPath/announcement/announcementManager" method="post">
                <input type="hidden" name="announcementId" value="$!{pojo.announcementId}">
                <div class="form-group">
                    <label for="title">公告标题</label>
                    <input type="text" class="form-control" id="title" name="title" required data-required-msg="标题不能为空" placeholder="请输入公告标题" value = "$!{pojo.title}">
                </div>
				<div class="form-group">
                    <label for="content">公告内容</label>
                    <input type="text" class="form-control" id="content" name="content" required data-required-msg="公告内容不能为空" placeholder="请输入公告内容" value = "$!{pojo.content}">
                </div>
                <button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
            </form>
        </div>
    </div>
</div>
