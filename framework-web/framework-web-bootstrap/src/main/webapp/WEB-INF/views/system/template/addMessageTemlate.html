#set($layout="layout/emptyContent.html")
#set($js=["template/addMessageTemlate"])
#set($libs=["require", "kendo"])

<div class="row">
    <div class="col-xs-12 box box-solid">
        <div class="box-body">
            <form id="addForm" action="$!context.contextPath/messageTemplate/addMessageTemplate" method="post">
                <input type="hidden" name="messageTemplateId" value="$!{Pojo.messageTemplateId}">
                <div class="form-group">
                    <label for="messageTemplateCode">消息编码</label>
                    <input type="text" class="form-control" id="messageTemplateCode" name="messageTemplateCode" required data-required-msg="信息模版编码不能为空" placeholder="请输入信息模版编码" value = "$!{Pojo.messageTemplateCode}">
                </div>
                <div class="form-group">
                    <label for="templateName">消息名称</label>
                    <input type="text" class="form-control" id="name" name="name" required data-required-msg="信息模版名称不能为空" placeholder="请输入信息模版名称" value = "$!{Pojo.name}">
                </div>
                <div class="form-group">
                    <label for="templateContex">模版内容</label>
                    <input type="text" class="form-control" id="template" name="template" required data-required-msg="信息模版内容不能为空" placeholder="请输入信息模版内容" value = "$!{Pojo.template}">
                </div>
                <button id="submitBtn" type="button" class="btn btn-primary btn-lg">保存</button>
            </form>
        </div>
    </div>
</div>
