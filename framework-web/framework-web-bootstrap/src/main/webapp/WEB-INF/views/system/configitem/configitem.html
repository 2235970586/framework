#set($js=["configitem/configitem","configitem/itemparam","configitem/paramvalue"])
#set($libs=["require","kendo"])
#set($title="配置项管理<small>配置配置项,配置项参数,配置项参数值</small>")
<script id="addItemTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="addItemBtn" data-title="新增配置项" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="deleteItemTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="deleteItemBtn"><i class="icon-trash"></i> 删除</button>
</script>
<script id="modifyItemTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="modifyItemBtn"> <i class="icon-trash"></i> 修改</button>
</script>
<script id="afterModifyItemTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" style="display:none" id="afterModifyItemBtn" data-title="修改配置项" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog"></button>
</script>
<script id="importItemTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="importItemBtn" data-title="导入配置项" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="exportItemTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="exportItemBtn"><i class="icon-download"></i> 导出</button>
</script>
<script id="addParamTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="addParamBtn" data-title="新增配置项参数" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="deleteParamTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="deleteParamBtn"><i class="icon-trash"></i> 删除</button>
</script>
<script id="modifyParamTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="modifyParamBtn"><i class="icon-trash"></i> 修改</button>
</script>
<script id="afterModifyParamTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" style="display:none" id="afterModifyParamBtn" data-title="修改配置项参数" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog"></button>
</script>
<script id="importParamTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="importParamBtn" data-title="导入配置项参数" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="exportParamTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="exportParamBtn"><i class="icon-download"></i> 导出</button>
</script>
<script id="addParamValueTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="addParamValueBtn" data-title="新增配置项参数值" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="deleteParamValueTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="deleteParamValueBtn"><i class="icon-trash"></i> 删除</button>
</script>
<script id="modifyParamValueTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="modifyParamValueBtn" data-title="修改配置项参数值" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="importParamValueTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="importParamValueBtn" data-title="导入配置项参数值" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="exportParamValueTemplate" type="text/x-kendo-template">
    <button class="btn btn-default" id="exportParamValueBtn"><i class="icon-download"></i> 导出</button>
</script>
<div class="row">
    <div class="col-md-12">
        <div class="box-header">
            <i class="fa fa-inbox"></i>
            <h3 class="box-title">配置项</h3>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="itemTable"></div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="box-header">
            <i class="fa fa-inbox"></i>
            <h3 class="box-title">配置项参数</h3>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="paramTable"></div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="box-header">
            <i class="fa fa-inbox"></i>
            <h3 class="box-title">配置项参数值</h3>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="paramValueTable"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="optionDialog" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 800px; height: 400px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <iframe allowtransparency="true" width="100%" style="border: none"
                height="100%" scrolling="yes" seamless="seamless"></iframe>
        </div>
    </div>
</div>
