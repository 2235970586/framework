#set($libs=["require","kendo"])
#set($js=["announcement/index"]) 
#set($title="公告管理<small>可以新增、删除、修改、导入、导出、审核公告信息</small>")

<script id="addAnnouncement" type="text/x-kendo-template">
    <button class="btn btn-default" id="addBtn" data-title="新增公告" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="deleteAnnouncement" type="text/x-kendo-template">
    <button class="btn btn-default" id="deleteBtn"><i class="icon-trash"></i>删除</button>
</script>
<script id="modifyAnnouncement" type="text/x-kendo-template">
    <button class="btn btn-default" data-title="修改公告" id="modBtn" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="exportAnnouncement" type="text/x-kendo-template">
	<button class="btn btn-default" id="exportBtn"><i class="icon-download"></i> 导出</button>
</script>
<script id="importAnnouncement" type="text/x-kendo-template">
    <button class="btn btn-default"  data-title="导入公告" id="importBtn" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<script id="auditAnnouncement" type="text/x-kendo-template">
    <button class="btn btn-default"  data-title="审核公告" id="auditBtn" data-src="#= url #" data-toggle="modal" data-target="\\#optionDialog">#= name #</button>
</script>
<div class="row">
     <div class="col-xs-12">
         <div id="announcementDataTable"></div>
     </div>
 </div>

<div class="modal fade" id="optionDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 600px; height: 360px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <iframe allowtransparency="true" width="100%" style="border: none" height="100%" scrolling="yes" seamless="seamless"></iframe>
        </div>
    </div>
</div>
